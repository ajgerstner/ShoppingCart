<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset ="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
		<title>Shoppign Cart</title>
   <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="wrapper">
        
   <section>
   <form id="main">
	<section id="product" class="sections">
	    <h1>V Neck Shirt</h1>
	    <div id="shirt"></div>
	    <p id="productCost">$20.00</p>
	    <section>
	        <h3>Select size</h3>
	      <fieldset id = "size" >
                <label for="small">Small</label>
                <input type="radio" id="small" name="small" >
                 <label for="medium">Medium</label>
                <input type="radio" id="medium" name="medium" >
                 <label for="large">Large</label>
                <input type="radio" id="large" name="large" >
	       
	     </fieldset>
	    </section>
	       <section>
	        <h3>Select a color</h3>
	        <fieldset id = "size" >
               
                <input type="radio" id="green" name="green" >
                
                <input type="radio" id="red" name="red" >
           
                <input type="radio" id="black" name="black" >
               
                <input type="radio" id="blue" name="blue" >
	       
	        </fieldset>
	        
	    </section>
	</section>
	
	<section id="shipping" class="sections">
   <h1>Shipping Details</h1>
    
           <div class="form">
             <label for="name">Full Name</label>
             <input type="text" id="name" required/>
           </div>
           <div class="form">
             <label for="email">Email</label>
             <input type="email" id="email" required/>
           </div>
           <div class="form" id="addresses">
            <div id="address1Div">
             <label for="address1">Address 1</label>
             <input type="text" id="address1" required/>
            </div>
            <div id="address2Div">
             <label for="address2">Address 2</label>
             <input type="text" id="address2" />
            </div>
           </div>
           <div class="form" id="cityStateZip">
             <div >
             <label for="city">City</label>
             <input type="text" id="city" required/>
             </div>
             <div >
             <label for="state">State</label>
             <input type="text" id="state" required/>
             </div>
             <div  >
             <label for="zip">Zip</label>
             <input type="text" id="zip"required/>
             </div>
           </div>
           <div class="form">
             <select name="country" id="country">
                 <option value="USA">USA</option>
                  <option value="Mexico">Mexico</option>
                  <option value="Canada">Canada</option>
              </select>
           </div>
 
	    
	</section>
	
	<section id="order" class="sections" >
	    <h1>Order Summary</h1>
	    <div class="orderProductDetails">
            <p>V Neck Shirt</p>
            <p id="orderProduct"></p>
            <p>$20.00</p>
            
	    </div>
	    <div class="orderProductDetails">
            <p id="orderShipping">Shipping </p>
            <p>Free</p>
            
	    </div>
	   <div class="orderProductDetails">
            <p>Total </p>
            <p>$20.00</p>
            
	    </div>
        <div class="orderProductDetails" id="shippingProductDetails">
            <p>Shipping Address</p>
            <p id="orderName"></p>
            <p id="orderEmail"></p>
            <p id="orderAddress1"></p>
            <p ><span id="orderCity"></span> <span id="orderState"></span> <span id="orderZip"></span></p>
	        <p id="orderCountry"></p>
	    </div>
	     <div class="orderProductDetails">
	    <button type="submit" id="completeOrderButton" >Complete Order</button>
	     </div>
	</section>
	   </form>
	</section>
		<footer>
         
		</footer>
		
		<script src="JS/content.js"></script>
		
	</body>
	
</html>
