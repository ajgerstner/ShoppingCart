<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset ="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
		<title>Shoppign Cart</title>
   <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="wrapper">
        
   <section id="main">
	<section id="product" class="sections">
	    <h1>Product Name</h1>
	    <div id="shirt"></div>
	    <p id="productCost">$20.00</p>
	    <section>
	        <h3>Select size</h3>
	        <section id = "size">
	            <button type="button" id="small" >Small</button>
	            <button type="button" id="medium" >Medium</button>
	            <button type="button" id="large">Large</button>
	        </section>
	    </section>
	       <section>
	        <h3>Select a color</h3>
	        <section id = "color">
	            <button type="button" id="green" ></button>
	            <button type="button" id="red" ></button>
	            <button type="button" id="black"></button>
	            <button type="button" id="blue"></button>
	        </section>
	    </section>
	</section>
	
	<section id="shipping" class="sections">
   <h1>Shipping Details</h1>
    <form id="shipingForm">
           <div class="form">
             <label for="name">Full Name</label>
             <input type="text" id="name" required/>
           </div>
           <div class="form">
             <label for="email">Email</label>
             <input type="email" id="email" required/>
           </div>
           <div class="form">
             <label for="address1">Address 1</label>
             <input type="text" id="address1" required/>

             <label for="address2">Address 2</label>
             <input type="text" id="address2" required/>
           </div>
           <div class="form">
             <label for="city">City</label>
             <input type="text" id="city" required/>
             <label for="state">State</label>
             <input type="text" id="state" required/>
             <label for="state">Zip</label>
             <input type="text" id="zip" required/>
           </div>
           <div class="form">
               <select name="country" id="country">
                  <option value="USA">USA</option>
                  <option value="Mexico">Mexico</option>
                  <option value="Canada">Canada</option>
              </select>
           </div>
    </form>
	    
	</section>
	
	<section id="order" class="sections" >
	    <h1>Order Summary</h1>
	    <div class="orderProductDetails">
            <p>Product Name </p>
            <p id="orderProduct"></p>
            <p>$20.00</p>
            
	    </div>
	    <div class="orderProductDetails">
            <p id="orderShipping">Shipping </p>
            <p>Free</p>
            
	    </div>
	   <div class="orderProductDetails">
            <p>Total </p>
            <p>$20.00</p>
            
	    </div>
        <div class="orderProductDetails">
            <p>Shipping Address</p>
            <p id="orderName"></p>
            <p id="orderAddress"></p>
            <p id="orderCityStateZip"></p>
	    </div>
	    
	    <button type="submit" id="completeOrderButton" >Complete Order</button>
	</section>
	
	</section>
		<footer>
         
		</footer>
		
		<script src=""></script>
		
	</body>
	
</html>
