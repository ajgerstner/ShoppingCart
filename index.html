<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset ="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
		<title>Shoppign Cart</title>
   <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="wrapper">
        
   <section>
   <form id="main">
	<section id="product" class="sections">
	    <h1>V Neck Shirt</h1>
	    <div id="shirt"><img src="" alt="v neck t shirt" id="shirt"></div>
	    <p id="productCost">$20.00</p>
	    <section>
	        <h3>Select size</h3>
	     
	      <fieldset id = "size" >
               <div>
                <label for="small">
                <input type="radio" value="small" name="size" id="small"  >
                <span >Small</span>
                </label>
                 <label for="medium">
                <input type="radio" value="medium" name="size" id="medium"  >
                <span>Medium</span>
                </label>
                 <label for="large">
                <input type="radio" value="large" name="size" id="large" >
                <span>Large</span>
                </label>
	           </div>
	     </fieldset>
	  
	    </section>
	       <section>
	        <h3>Select a color</h3>
	        <fieldset id = "color" >
              <div>
               <label for="green">
                <input type="radio" id="green" name="color" >
                <span id="green"></span>
                </label>
                <label for="red">
                <input type="radio" id="red" name="color" >
                 <span id="red"></span>
                </label>
                 <label for="black">
                <input type="radio" id="black" name="color" >
                 <span id="black"></span>
                </label>
                <label for="blue">
                <input type="radio" id="blue" name="color" >
	            <span id="blue"></span>
                </label>
                </div>
	        </fieldset>
	        
	    </section>
	</section>
	
	<section id="shipping" class="sections">
   <h1>Shipping Details</h1>
    
           <div class="form">
             <label for="name">Full Name</label>
             <input type="text" id="name" required pattern="[A-Za-z]+"/>
           </div>
           <div class="form">
             <label for="email">Email</label>
             <input type="email" id="email" required/>
           </div>
           <div class="form" id="addresses">
            <div id="address1Div">
             <label for="address1">Address 1</label>
             <input type="text" id="address1" required/>
            </div>
            <div id="address2Div">
             <label for="address2">Address 2</label>
             <input type="text" id="address2" />
            </div>
           </div>
           <div class="form" id="cityStateZip">
             <div >
             <label for="city">City</label>
             <input type="text" id="city" required pattern="[A-Za-z]+"/>
             </div>
             <div >
             <label for="state">State</label>
             <input type="text" id="state" required pattern="[A-Za-z]+" minlength="2" maxlength="2"/>
             </div>
             <div  >
             <label for="zip">Zip</label>
             <input type="text" id="zip" required pattern="\d+" minlength="5" maxlength= "9"/>
             </div>
           </div>
           <div class="form">
             <label >Country</label>
             <select name="country" id="country">
                 <option value="USA">USA</option>
                  <option value="Mexico">Mexico</option>
                  <option value="Canada">Canada</option>
              </select>
           </div>
 
	    
	</section>
	
	<section id="order" class="sections" >
	    <h1>Order Summary</h1>
	    <div class="orderProductDetails">
            <p>V Neck Shirt</p>
            <p id="orderProduct"></p>
            <p>$20.00</p>
            
	    </div>
	    <div class="orderProductDetails">
            <p id="orderShipping">Shipping </p>
            <p>Free</p>
            
	    </div>
	   <div class="orderProductDetails">
            <p>Total </p>
            <p>$20.00</p>
            
	    </div>
        <div class="orderProductDetails" id="shippingProductDetails">
            <p>Shipping Address</p>
            <p id="orderName"></p>
            <p id="orderEmail"></p>
            <p id="orderAddress1"></p>
            <p ><span id="orderCity"></span> <span id="orderState"></span> <span id="orderZip"></span></p>
	        <p id="orderCountry"></p>
	    </div>
	     <div class="orderProductDetails">
	    <button type="submit" id="completeOrderButton" >Complete Order</button>
	     </div>
	</section>
	   </form>
	</section>
		<footer>
         
		</footer>
		
		<script src="JS/content.js"></script>
		
	</body>
	
</html>
